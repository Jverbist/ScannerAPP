<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Logistics App</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/guide">Guide</a></li>
                    <li class="nav-item"><a class="nav-link" href="/input">Input Items</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Input Item Numbers</h1>
        <p>Enter the serial numbers of items manually or using a scanner. Each number should be on a new line.</p>
        <form action="/input" method="post" class="mt-3">
            <div class="mb-3">
                <textarea name="item_numbers" rows="10" class="form-control" placeholder="Enter serial numbers, one per line..."></textarea>
            </div>
            <button type="submit" class="btn btn-success">Sort</button>
        </form>
    </div>
</body>
</html>
